{% load bootstrap %}
<form class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    {{ form | bootstrap}}
    <button type="submit" class="btn btn-default">Logg inn</button>
    {% for error in form.errors %}
    <p>{{error}}</p>
    {% endfor %}
</form>
