{% extends "threesplitheader.html" %}
{% load bootstrap %}
{% block left %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Do you want to log out?</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="post" action=".">
            {% csrf_token %}
            <button class="btn btn-default" type="submit">Log out</botton>
        </form>
    </div>
</div>
{% endblock %}
